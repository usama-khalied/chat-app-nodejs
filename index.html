<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>  
    <section class="chat_section">
      <div class="brand d-flex">
        <div class="d-flex align-items-center">
        <h1>Chat</h1>
        <i class="fa fa-commenting" aria-hidden="true"></i>
        <p id="bodcast"></p>
      </div>
      <div class="col-sm-6">
       <button class="videoCall"> <a href="/video" id="myLink">Call</a> <i class="fa fa-video-camera" aria-hidden="true"></i></button>
      </div>
      </div>
      <hr />
      <div class="message_area"></div>
      <div>
        <textarea
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Write a text...!"
        ></textarea>
      </div>
    </section>
    <div id="videoDiv" style="width:300px;">

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./client.js"></script>
    <script src="https://kit.fontawesome.com/6fcb08b902.js" crossorigin="anonymous"></script>
  </body>
</html>
